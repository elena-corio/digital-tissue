<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
      // Redirect all 404s to index.html for SPA routing on GitHub Pages
      var l = window.location;
      var p = l.pathname.replace(/^\/digital-tissue/, '');
      window.location.replace('/digital-tissue/index.html?redirect=' + encodeURIComponent(p + l.search + l.hash));
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/digital-tissue/index.html">
    </noscript>
  </head>
  <body></body>
</html>
